<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
            <form id="signup-form" class="needs-validation" novalidate>
                <!-- First Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="firstname" name="firstname" class="form-control" required />
                    <label class="form-label" for="firstname">First Name</label>
                </div>

                <!-- Last Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="lastname" name="lastname" class="form-control" required />
                    <label class="form-label" for="lastname">Last Name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" required />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class=" form-control" required />
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="confirm-password" name="confirm-password" class=" form-control" required />
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                </div>

                <!-- Submit button -->
                <div class="mb-4">
                    <button id="signupBtn" type="submit" class="w-100 btn btn-lg btn-primary">Sign up</button>
                </div>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already a member? <a href="/app/auth/#login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
